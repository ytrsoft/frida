<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陌陌消息</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.staticfile.net/vue/2.2.2/vue.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', path='chat.css') }}">
</head>
<body>
  <div id="app" class="p-8 w-screen h-screen flex bg-[#000000] text-[#ffffff]">
    <div class="flex p-[16px] w-full h-full border border-[#2d2d2d] rounded-[8px]">
      <div class="flex-[1] pr-[8px]">
        <div v-for="user in users" :key="user.id" class="p-[8px] flex items-center space-x-4 text-white hover:bg-[#333] rounded-sm cursor-pointer transition duration-300">
          <img class="w-12 h-12 rounded-full bg-[#fff]" :src="`/image/${user.photos[0]}`" />
          <div class="text-xl font-medium">[[ user.name ]]</div>
        </div>
      </div>
      <div class="flex-[4] flex flex-col">
        <div class="flex-1 overflow-y-auto space-y-6">
          <div v-for="chat in chats" :key="chat.id">
            <div v-if="chat.showType === 0" class="flex items-start space-x-4">
              <img class="w-12 h-12 rounded-full bg-[#fff]" :src="`/image/${chat.remoteUser.photos[0]}`" />
              <div class="bg-[#333] p-4 rounded-lg text-white max-w-[80%]">
                <p>[[chat.content]]</p>
              </div>
            </div>
            <div v-else class="flex items-start space-x-4 justify-end">
              <div class="bg-[#333] p-4 rounded-lg text-white max-w-[80%]">
                <p>[[chat.content]]</p>
              </div>
              <img class="w-12 h-12 rounded-full bg-[#fff]" :src="`/image/${chat.remoteUser.photos[0]}`" />
            </div>
          </div>
        </div>
        <div class="flex-none mt-6 flex items-center space-x-2">
          <input ref="content" type="text" class="flex-grow h-[40px] bg-[#1a1a1a] px-[10px] rounded-[4px] text-[#cbcbcb] placeholder:text-[#8f8f8f]" placeholder="请输入消息..." />
          <button @click="sendMsg" class="border border-[#2d2d2d] w-[90px] h-[40px] bg-[#0a0a0a] text-white text-[14px] rounded-[4px]">发送</button>
        </div>
      </div>
      </div>

    </div>
  </div>
</body>


<script src="{{ url_for('static', path='chat.js') }}"></script>
</html>
