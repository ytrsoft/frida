<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>陌陌消息</title>
    <link rel="icon" href="/static/favicon.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.staticfile.net/vue/2.2.2/vue.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='chat.css') }}" />
  </head>
  <body>
    <div
      id="app"
      class="p-8 w-screen h-screen flex bg-[#121212] text-[#ffffff]"
    >
      <div class="flex w-full h-full border border-[#2d2d2d] rounded-[8px]">
        <div
          class="p-[16px] flex flex-col flex-[1] h-full border-r border-[#2d2d2d]"
        >
          <div class="flex flex-none pb-2 pl-[4px]">
            <div class="flex text-[#ffffff]">
              <svg
                t="1739897765690"
                class="icon"
                viewBox="0 0 1024 1024"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                p-id="4214"
                width="24"
                height="24"
              >
                <path
                  d="M840.9 204.2c-2.7-2.8-5.4-5.6-8.1-8.3C747.6 110.8 634.6 64 514.3 64h-3.2c-121.5 0.9-235.1 49.3-319.9 136.5-81.8 84.1-126.9 195.6-127 313.8 0 118.2 45 229.7 126.7 313.9 2.8 2.9 5.6 5.7 8.4 8.4C280.5 916 390.8 960 506 960c10.5 0 21.1-0.4 31.7-1.1L847 937.2l-7-99.7 97.1 6.8 21.5-306.4c8.8-124.1-34.2-245.7-117.7-333.7z m16.7 326.6l-21.5 305.6-305.5 21.5c-97.7 6.8-192.5-27.3-260.4-93.6-2.2-2.1-4.4-4.3-6.5-6.5-130.3-134.2-130.3-352.4 0.2-486.5 65.7-67.6 153.8-105.2 248-105.8h2.5c93.3 0 180.8 36.3 246.8 102.3 2.1 2.1 4.2 4.3 6.3 6.5 64 67.1 96.8 160.7 90.1 256.5zM378.9 388.4c-30.9 0-56 24.3-56 54.2v81.5c0 29.9 25.1 54.2 56 54.2 30.8 0 56-24.3 56-54.2v-81.5c-0.1-29.8-25.2-54.2-56-54.2z m223.3 0c-30.8 0-56 24.3-56 54.2v81.5c0 29.9 25.1 54.2 56 54.2 30.8 0 55.9-24.3 55.9-54.2v-81.5c0-29.8-25.1-54.2-55.9-54.2z"
                  fill="#ffffff"
                  p-id="4215"
                ></path>
              </svg>
              <div class="ml-2">聊天成员</div>
            </div>
          </div>
          <div class="flex-[1] space-y-2 h-[calc(100%)] overflow-y-auto">
            <div
              v-for="user in users"
              :key="user.id"
              @click="changeItem(user.id)"
              :class="{
                'bg-[#2d2d2d] border border-[#2d2d2d]': selectId === user.id,
                'border border-[#2d2d2d]': selectId !== user.id,
              }"
              class="border border-[#2d2d2d] p-[8px] flex items-center space-x-4 rounded-[6px]"
            >
              <img
                :class="`w-12 h-12 rounded-full border-2 border-[${user.sex !== 0 ? '#2d2d2d' : '#ffffff'}]`"
                :src="`/image/${user.photos[0]}`"
              />
              <div class="flex flex-col space-y-2">
                <div class="flex items-center">
                  <div class="text-[#ededed]">[[ user.name ]]</div>
                  <div
                    class="bg-[#3291ff] text-[#ededed] h-[16px] rounded-[2px] flex px-2 justify-center items-center text-[7px] translate-y-[1px] ml-2"
                  >
                    [[ user.age ]]岁
                  </div>
                </div>
                <div class="text-[8px] text-[#a1a1a1]">[[ user.sign ]]</div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-[5] flex flex-col">
          <div
            ref="chatsContainer"
            class="flex-1 overflow-y-auto space-y-6 p-[16px]"
          >
            <div v-for="chat in chats" :key="chat.id">
              <div
                v-if="chat.showType === 0"
                class="flex items-start space-x-4"
              >
                <img
                  :class="`w-12 h-12 rounded-full border-2 border-[${chat.remoteUser.sex !== 0 ? '#2d2d2d' : '#ffffff'}]`"
                  :src="`/image/${chat.remoteUser.photos[0]}`"
                />
                <div class="w-[20%] max-w-[40%]">
                  <div
                    class="text-[#a1a1a1] flex space-x-1 text-[12px] mb-[10px]"
                  >
                    <div>[[chat.remoteUser.name]]</div>
                    <div>·</div>
                    <div>[[chat.remoteUser.constellation]]</div>
                  </div>
                  <div
                    class="border border-[#2d2d2d] rounded-[4px] text-[#fff] text-[12px] px-[8px] py-[16px] w-full"
                  >
                    <p>[[chat.content]]</p>
                  </div>
                  <div
                    class="text-[#a1a1a1] flex space-x-1 justify-end text-[10px] mt-[4px] pr-1"
                  >
                    <div v-if="chat.remoteUser.device">
                      [[chat.remoteUser.device]]
                    </div>
                    <div v-if="chat.remoteUser.device">·</div>
                    <div>[[km(chat.distance)]]</div>
                  </div>
                </div>
              </div>
              <div v-else class="flex items-start space-x-4 justify-end">
                <div class="w-[20%] max-w-[40%]">
                  <div
                    class="text-[#a1a1a1] flex justify-end space-x-1 text-[12px] mb-[10px]"
                  >
                    <div>[[chat.remoteUser.name]]</div>
                    <div>·</div>
                    <div>[[chat.remoteUser.constellation]]</div>
                  </div>
                  <div
                    class="border border-[#2d2d2d] rounded-[4px] bg-[#fff] text-[#131313] text-[12px] px-[8px] py-[16px] w-full"
                  >
                    <p>[[chat.content]]</p>
                  </div>
                </div>
                <img
                  :class="`w-12 h-12 rounded-full border-2 border-[${chat.remoteUser.sex !== 0 ? '#2d2d2d' : '#ffffff'}]`"
                  :src="`/image/${chat.remoteUser.photos[0]}`"
                />
              </div>
            </div>
          </div>
          <div
            class="flex-none mt-6 flex items-center space-x-2 border-t border-[#2d2d2d] p-[16px]"
          >
            <input
              @keydown.enter="sendMsg"
              ref="content"
              type="text"
              class="flex-grow h-[40px] bg-[#1a1a1a] px-[10px] rounded-[4px] text-[#cbcbcb] placeholder:text-[#8f8f8f]"
              placeholder="请输入消息..."
            />
            <button
              @click="sendMsg"
              class="w-[90px] h-[40px] rounded-[4px] bg-[#2e2e2e] text-[#ffffff]"
            >
              发送
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', path='chat.js') }}"></script>
</html>
